<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountdownApp</title>
</head>
<body>
    <div class="main-conatainer">
        <div class="container">
            <div class="days">
                <h2 id="days-num"></h2>
                <span>Days</span>
            </div>
            <div class="hours">
                <h2 id="hours-num"></h2>
                <span>Hours</span>
            </div>
            <div class="minutes">
                <h2 id="minutes-num"></h2>
                <span>Minutes</span>
            </div>
            <div class="seconds">
                <h2 id="seconds-num"></h2>
                <span>Seconds</span>
            </div>
        </div>
        <div class="submitPart">
            <input id="dateInput" placeholder="Enter your date">
                <br/>
            <label id="submitPartLabel">Date format "1 Jan 2023"</label>
                <br/>
            <button id="submitButton">Set new date</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
